apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: cddb-backend
    visualize: "true"
    uses: "cddb-mysql"
  name: cddb-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:    
      containers:
        - image: 204321321492.dkr.ecr.eu-west-1.amazonaws.com/devops17/music-app-backend:latest
          name: cddb-backend  
          ports:
          - containerPort: 8080
